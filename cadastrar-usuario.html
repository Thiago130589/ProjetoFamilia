<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário | Plataforma Familiar</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> 
    
    <script src="firebase-init.js"></script> 
    
    <script src="cadastrar-usuario.js" defer></script> 
</head>
<body>
    <div class="center-box">
        <h1>Cadastrar Novo Usuário</h1>

        <form id="register-form">
            
            <div class="input-group">
                <label for="register-nome">Nome Completo</label>
                <input type="text" id="register-nome" name="nome" required>
            </div>

            <div class="input-group">
                <label for="register-username">Apelido (Será o login)</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="register-foto-perfil">Foto de Perfil (Opcional)</label>
                <input type="file" id="register-foto-perfil" accept="image/*">
            </div>

            <div class="input-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="password" required>
            </div>

            <div class="input-group">
                <label for="register-confirm-password">Confirmar Senha</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>
            </div>

            <p id="register-message" class="message-feedback hidden-start"></p>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus"></i> Cadastrar
            </button>
        </form>

        <hr class="divider">
        
        <p class="small-text">
            Já tem uma conta? 
            <a href="login.html">Faça login aqui.</a>
        </p>

    </div>
</body>
</html>
